<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Site For Me</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1 class="header-title">Заявка для створеня сайту!</h1>
    </header>
    <main>
        <section class="form">
            <form name="request" netlify class="form-form">
                <label class="form-label">Ім'я та прізвище <input type="text" name="name"
                        placeholder="Напишіть своє ім'я та прізвище!"></label>
                <label class="form-label">Email <input type="email" name="email"
                        placeholder="Напишіть свою електрону адресу!"></label>
                <label class="form-label">Ваше Технічне завдання/промпт <textarea name="comment" class="form-textarea"
                        placeholder="Введіть текст"></textarea></label>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-box">
            <p class="footer-text">Або напишіть нам:</p>
            <a href="" class="footer-link"></a>
        </div>
    </footer>
</body>

</html>
